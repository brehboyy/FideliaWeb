<body style="background-color: white; overflow: scroll;">
    <header>
        <div class="container">
            <div class="row" style="height: 100px;">
                <!--<div class="col-sm-3" style="background-image: url('images/logo.png');">-->
                <div class="col-sm-3">
                    <center>
                        <img src="images/logo.png" alt="Fidélia" style="width:150px; height:100px;">
                    </center>
                </div>
                <div class="col-sm-6" style="margin-top: 20px;">
                    <p style="text-align:center; font-size:1.2em;">Fidélia</p>
                    <p style="text-align:center;">Mail ou sms</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" style="height: 100px;">
            <!--<div class="col-sm-3" style="background-image: url('images/logo.png');">-->
            <div class="col-sm-3" style="text-align: center;">
                <button class="btn btn-outline-success btn-sm" style="margin: 10px;text-align: center;">
                    <a href="Accueil.html">Accueil</a>
                </button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-outline-primary btn-sm" style="margin: 10px;">
                    <a href="AdministrationBdd.html">Administration des tables</a>
                </button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-outline-primary btn-sm" style="margin: 10px;">
                    <a href="MessagePage.html">Modèles de messages</a>
                </button>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-outline-primary btn-sm" style="margin: 10px;">
                    <a href="SendMessage.html">Programmation</a>
                </button>
            </div>
        </div>
        <div class="container">
            <div class="col-sm-12 row">
                <div class="col-sm-6 row">
                    <div class="col-sm-12">
                        <div class="md-form col-sm-6">
                            <input placeholder="Nouveau produit..." type="text" id="titre"
                                class="form-control">
                            <label for="inputPlaceholderEx">Titre du mail</label>
                        </div>
                        <div class="md-form col-sm-12">
                            <input placeholder="Nouveau produit Matélia..." type="text" id="object"
                                class="form-control">
                            <label for="inputPlaceholderEx">Objet du mail</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <select class="browser-default custom-select">
                            <option selected>Liste de clients</option>
                            <option value="1">Clients web</option>
                            <option value="3">Pharmacies</option>
                            <option value="2">Hôpitaux</option>
                            <option value="2">Crèches</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <select class="browser-default custom-select" id="categorie">
                            <option selected>Liste d'évènements</option>
                            <option value="Relance">Relance</option>
                            <option value="Promotion">Promotion</option>
                            <option value="Présentation du salon">Présentation du salon</option>
                            <option value="Anniversaire">Anniversaire</option>
                            <option value="Nouveaux produits">Nouveaux produits</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="col-sm-12">
                        <label for="inputPlaceholderEx">Liste de tags</label>
                        <select class="browser-default custom-select" id="TagToAdd">
                            <option selected value="Test1">Test1</option>
                            <option value="Test2">Test2</option>
                            <option value="Test3">Test3</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-primary btn-sm" style="margin: 10px;" id="addTags"
                        data-toggle="modal" data-target="#basicExampleModal">
                        Ajouter le tag
                    </button>
                </div>
                <div class="col-sm-3">
                    <div id="alltags"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 emailCreator" style="height: 2000px;">
            <div id="bee-plugin-container"></div>
            <div id="integrator-bottom-bar">
                <input id="choose-template" type="hidden" style=""/>
            </div>
        </div>
        
        <div class="col-sm-12 emailCreator">
            <div id="bee-plugin-container"></div>
            <div id="integrator-bottom-bar">
                <!-- You can change the download function to get the JSON and use this input to load it -->
                Select template to load:
                <input id="choose-template" type="file" />
                <!-- You need to provide a send function to use this input field -->
                Send test e-mail to:
                <input id="integrator-test-emails" type="text" />
            </div>
        </div>
    </div>
    <footer>
        <!-- Modal -->
        <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
