    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form action="" method="post" name="login">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Adresse mail</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Mot de passe</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
						   </div>
						   <div class="col-md-12 text-center ">
								<button id="ConnexionSite" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Connexion</button>
							</div>
                        </form>
                 
				</div>
			</div>
			  <div id="second">
			      <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Inscription</h1>
                           </div>
                        </div>
                        <form action="#" name="registration">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Nom</label>
                              <input type="text"  name="firstname" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Prénom</label>
                              <input type="text"  name="lastname" class="form-control" id="prenom" aria-describedby="emailHelp" placeholder="Prénom">
						   </div>
						   <div class="form-group">
								<label for="exampleInputEmail1">Pseudo</label>
								<input type="text"  name="pseudo" class="form-control" id="pseudo" aria-describedby="emailHelp" placeholder="Pseudo">
							 </div>
							 <div class="form-group">
									<label for="exampleInputEmail1">Fonction</label>
									<input type="text"  name="fonction" class="form-control" id="fonction" aria-describedby="emailHelp" placeholder="Fonction">
								 </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Adresse mail</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Adresse mail">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Mot de passe</label>
                              <input type="password" name="password" id="password1"  class="form-control" aria-describedby="emailHelp" placeholder="Mot de passe">
						   </div>
						   <div class="form-group">
								<label for="exampleInputEmail1">Confirmer mot de passe</label>
								<input type="password" name="password" id="password2"  class="form-control" aria-describedby="emailHelp" placeholder="Confirmer mot de passe">
							 </div>
						   <div class="col-md-12 text-center mb-3">
								<button id="Inscription" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">S'inscrire</button>
							</div>
                            </div>
                        </form>
                     </div>
			</div>
		</div>
      </div>   
		 
	  
</body>
