   <script type="text/javascript">
      $('#listMessage').ready(function(){
        $.ajax({
            url: 'http://localhost/apifidelia/tests/public/message.php/getall',
            type: 'GET',
            cache: false
          }).done(function (response) {
            let result = JSON.parse(response);
            console.log(result);
            let output = "";
            $.each(result.result, function(key, val){
                output += '<button class="btn btn-primary buttonAllModelRight col-sm-8">';
                output += val.Titre_Modele_Message;
                output += '</button>';
                output += '<span class="table-up"><a href="#!" class=" col-sm-2 indigo-text"><i class="fas fa-edit"></i></a></span>';
                output += '<span class="table-up"><a href="#!" class=" col-sm-2 indigo-text"><i class="danger-color-dark fas fa-trash"></i></a></span>';
            });
            console.log(output);
        $('#listMessage').html(output);

          }).fail(error => {
            console.log(error.responseText);
          });
    });
