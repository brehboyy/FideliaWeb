<body style="background-color: white; overflow: scroll;">
    <header>
        <div class="container">
            <div class="row" style="height: 100px;">
                <!--<div class="col-sm-3" style="background-image: url('images/logo.png');">-->
                <div class="col-sm-3">
                    <center>
                        <img src="images/logo.png" alt="Fidélia" style="width:150px; height:100px;">

                </div>
                <div class="col-sm-6" style="margin-top: 20px;">
                    <p style="text-align:center; font-size:1.2em;">Fidélia</p>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row col-sm-12" style="height: 100px;text-align: center">
            <div class="col-sm-6">
                <button class="btn btn-outline-primary btn-sm" style="margin: 10px;">
                    <a href="AdministrationBdd.html">Administration des tables</a>
                </button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-outline-primary btn-sm" style="margin: 10px;">
                    <a href="accueil.html">Modèles de messages</a>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <select class="browser-default custom-select notRemove" id="selectTable">
        </select>
        <div class="card">
            <h3 class="card-header text-center font-weight-bold text-uppercase py-7">Tables</h3>
            <div class="card-body">
                <div id="table" class="table-editable">
                    <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
                                class="fas fa-plus" aria-hidden="true"></i></a></span>
                    <table id="dtHorizontalExample" cellspacing="0"
                        class="table table-bordered table-responsive table-striped text-center w3-table-all">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nom du tag</span>
                    </div>
                    <input id="nom_tag" type="text" class="form-control" aria-label="Default"
                        placeholder="Entrez le nom du tag" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-append">
                        <button class="btn btn-indigo" type="button" id="setTag">Creer un tag</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon04" id="pathcsv">
                            <label class="custom-file-label" for="inputGroupFile04">Importez un fichier csv</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-md btn-outline-mdb-color btn-indigo text-light m-0 px-3 py-2 z-depth-0 waves-effect" type="button" id="impoterCSV">Importer</button>
                        </div>
                    </div>
            </div>

        </div>
