<script type="text/javascript">
    $('tbody').ready(function () {
        $.ajax({
            url: 'http://localhost:8888/apifidelia/tests/public/message.php/getall',
            type: 'GET',
            cache: false
        }).done(function (response) {
            let result = JSON.parse(response);
            console.log(result);
            let output = "";
            $.each(result.result, function (key, val) { //Titre	Objet	Type	Catégorie	Date
                output += '<tr>';
                output += '<td class="pt-3-half" contenteditable="true">' + val.Titre_Modele_Message + '</td>';
                output += '<td class="pt-3-half" contenteditable="true">' + val.Objet_Modele_Message + '</td>';
                output += '<td class="pt-3-half" contenteditable="true">' + val.Type_Modele_Message + '</td>';
                output += '<td class="pt-3-half" contenteditable="true">' + val.Categorie_Modele_Message + '</td>';
                output += '<td class="pt-3-half" contenteditable="true">' + val.Date_Modele_Message + '</td>';
                output += '<td><span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">Supprimer</button></span></td>';
                output += '<td><span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0" data-toggle="modal" data-target="#basicExampleModal">Programmer</button></span></td>';
                output += '<td class="pt-3-half"><span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-paper-plane" aria-hidden="true"></i></a></span></td>';
                output += '</tr>';
            });
            $('tbody').html(output);

        }).fail(error => {
            console.log(error);
        });
    });
</script>
